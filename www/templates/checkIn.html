<ion-view title="Check In" id="page1">
    <ion-content padding="true" class="has-header">
        <ion-list id="checkIn-list1" class="manual-list-fullwidth" ng-repeat="checkin in $storage.checkins">
            <ion-item id="checkIn-list-item1" 
            	ui-sref="checkInDetails({id:checkin.id})">{{ checkin.name }}</ion-item>
        </ion-list>
        <a ui-sref="newCheckIn" id="checkIn-button1" class="button button-positive  button-block">Check In</a>
    </ion-content>
</ion-view>
